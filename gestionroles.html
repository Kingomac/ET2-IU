<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/form-gestion.css" />
    <link
      rel="stylesheet"
      media="(orientation: portrait)"
      href="css/general.portrait.css"
    />
    <link
      rel="stylesheet"
      media="(orientation: portrait)"
      href="css/form-gestion.portrait.css"
    />
    <title class="txt txt-titulo_gestion_roles"></title>
    <script type="text/javascript" src="locale/es.js"></script>
    <script type="text/javascript" src="locale/en.js"></script>
    <script type="text/javascript" src="locale/ga.js"></script>
    <script type="text/javascript" src="locale/idioma.js"></script>
    <script type="text/javascript" src="./js/validacionesComunes.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./js/md5.js"></script>
    <script type="text/javascript" src="js/cookies.js"></script>
    <script type="text/javascript" src="js/ajaxComun.js"></script>
    <script type="text/javascript" src="js/gestion-roles/roles.js"></script>
    <script type="text/javascript" src="js/login/cookiesLogin.js"></script>
    <script type="text/javascript" src="js/menu/menu.js"></script>
    <script
      type="text/javascript"
      src="js/gestionusuario/comprobar_errores_usuario.js"
    ></script>
    <script
      type="text/javascript"
      src="js/gestion-roles/gestion-roles.js"
    ></script>
    <script
      type="text/javascript"
      src="js/gestion-roles/comprobar-errores-roles.js"
    ></script>
  </head>

  <body
    onload="cargarTema();redirigirLoginFalse(PAGINAS.login);setLang(readCookie('lang'));insertarMenuAcciones();actualizarTablaRoles();"
  >
    <header>
      <h1 class="txt txt-titulo_gestion_roles"></h1>
    </header>
    <div class="menu-gestion">
      <img
        src="./images/add.svg"
        class="txt txt-titulo_add boton-fondo-blanco boton-redondo"
        title="AÃ±adir"
        height="60"
        width="60"
        onclick="crearFormAddRol();"
      />
      <img
        src="./images/search.svg"
        class="txt txt-titulo_search boton-fondo-blanco boton-redondo"
        title="Buscar"
        height="60"
        width="60"
        onclick="crearFormSearchRol();"
      />
    </div>
    <div class="contenedor-tabla">
      <table border="1">
        <thead id="table_head">
          <tr>
            <th class="txt txt-label_id_rol">id_rol</th>
            <th class="txt txt-label_nombre_rol">nombre_rol</th>
            <th class="txt txt-label_descrip_rol">descrip_rol</th>
            <th class="txt txt-titulo_edit"></th>
            <th class="txt txt-titulo_delete"></th>
            <th class="txt txt-titulo_detail"></th>
          </tr>
        </thead>
        <tbody id="table_body"></tbody>
      </table>
    </div>

    <dialog id="form-modal">
      <div class="caja-modal" id="id_caja_formulario_persona">
        <div class="cabecera-modal">
          <h2 id="titulo-form" class="txt txt-titulo_add"></h2>
          <img
            class="boton-redondo"
            width="50"
            src="images/close.svg"
            onclick="document.getElementById('form-modal').close()"
          />
        </div>
        <form id="id_form_rol" name="form_rol" method="post">
          <div id="caja_id_rol">
            <label for="id_rol" class="txt txt-label_id_rol"></label>
            <input type="number" id="id_rol" name="id_rol" />
          </div>
          <label for="nombre_rol" class="txt txt-label_nombre_rol"></label>
          <input type="text" id="nombre_rol" name="nombre_rol" />

          <label for="descrip_rol" class="txt txt-label_descrip_rol"></label>
          <textarea
            name="descrip_rol"
            id="descrip_rol"
            cols="30"
            rows="10"
            maxlength="200"
          ></textarea>

          <img
            width="50"
            height="50"
            src=""
            alt="submit"
            id="img_form_submit"
          />
        </form>
      </div>
    </dialog>
  </body>
</html>
