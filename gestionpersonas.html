        <label for="direccion_persona" class="txt txt-label_direccion_persona"></label>
        <input type="text" name="direccion_persona" id="direccion_persona">
        <br>
        <label for="telefono_persona" class="txt txt-label_telefono_persona"></label>
        <input type="tel" name="telefono_persona" id="telefono_persona">
        <br>
        <label for="email_persona" class="txt txt-label_email_persona"></label>
        <input type="email" name="email_persona" id="email_persona">
        <br>
        <label for="foto_persona" class="txt txt-label_foto_persona"></label>
