<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/gestionpermisos.css" />
    <link rel="stylesheet" href="css/form-gestion.css" />
    <title class="txt txt-titulo_gestion_permisos"></title>
    <script type="text/javascript" src="locale/es.js"></script>
    <script type="text/javascript" src="locale/en.js"></script>
    <script type="text/javascript" src="locale/ga.js"></script>
    <script type="text/javascript" src="locale/idioma.js"></script>
    <script type="text/javascript" src="./js/validacionesComunes.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./js/md5.js"></script>
    <script type="text/javascript" src="js/cookies.js"></script>
    <script type="text/javascript" src="js/ajaxComun.js"></script>
    <script type="text/javascript" src="js/login/cookiesLogin.js"></script>
    <script type="text/javascript" src="js/menu/menu.js"></script>
    <script type="text/javascript" src="js/gestion-accion/acciones.js"></script>
    <script type="text/javascript" src="js/gestion-roles/roles.js"></script>
    <script
      type="text/javascript"
      src="js/gestion-permisos/permisos.js"
    ></script>
    <script
      type="text/javascript"
      src="js/gestion-permisos/gestion-permisos.js"
    ></script>
  </head>
  <body
    onload="cargarTema();redirigirLoginFalse(PAGINAS.login);setDivInvisible('id_caja_error');setLang(readCookie('lang'));insertarMenuAcciones();actualizarTablaPermisos();"
  >
    <header>
      <h1 class="txt txt-titulo_gestion_permisos"></h1>
    </header>
    <div id="id_caja_error">
      <div id="id_texterror"></div>
    </div>
    <div class="contenedor">
      <form
        action="javascript:searchFuncionalidad()"
        method="post"
        id="id_form_search"
      >
        <label
          for="select_funcionalidad"
          class="txt txt-label_permisos_select_funcionalidad"
          style="text-align: center"
        ></label>
        <select
          name="id_funcionalidad"
          id="select_funcionalidad"
          class="select-body"
          onchange="document.getElementById('id_form_search').submit()"
        ></select>
        <input
          type="hidden"
          name="controlador"
          value="rolaccionfuncionalidad"
        />
        <input type="hidden" name="action" value="SEARCH" />
      </form>
    </div>
    <div class="contenedor-tabla">
      <progress id="loading_bar"></progress>
      <table border="1" id="tabla_showall">
        <thead>
          <tr id="table_title">
            <th class="txt txt-permisos_titulo_funcionalidad"></th>
            <th class="txt txt-permisos_titulo_accion"></th>
          </tr>
        </thead>
        <tbody id="table_body"></tbody>
      </table>
    </div>
  </body>
</html>
