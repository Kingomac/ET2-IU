<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      media="(orientation: portrait)"
      href="css/general.portrait.css"
    />
    <link
      rel="stylesheet"
      media="(orientation: portrait)"
      href="css/login.portrait.css"
    />
    <title class="txt txt-titulo_pagina_login">LOGIN</title>
    <script type="text/javascript" src="js/cookies.js"></script>
    <script type="text/javascript" src="./locale/es.js"></script>
    <script type="text/javascript" src="./locale/en.js"></script>
    <script type="text/javascript" src="./locale/ga.js"></script>
    <script type="text/javascript" src="./locale/idioma.js"></script>
    <script type="text/javascript" src="./js/md5.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./js/validacionesComunes.js"></script>
    <script type="text/javascript" src="js/ajaxComun.js"></script>
    <script type="text/javascript" src="js/login/cookiesLogin.js"></script>
    <script type="text/javascript" src="./js/login/login.js"></script>
    <script type="text/javascript" src="js/menu/cambioContrasena.js"></script>
    <script type="text/javascript" src="js/login/uepa.js"></script>
    <script
      type="text/javascript"
      src="js/gestionusuario/comprobar_errores_usuario.js"
    ></script>
    <script type="text/javascript" src="js/menu/menu.js"></script>
    <script type="text/javascript" src="js/menu/footer.js"></script>
  </head>

  <body
    onload="cargarTema();redirigirLoginTrue(PAGINAS.menu);/*alternarDisplay('id_caja_cambiar_contrasena');*/setLang(readCookie('lang'));insertarMenuAcciones({desconectar: false, volver: false});cargarFooter();"
  >
    <div class="contenedor caja-login">
      <header>
        <h1 class="txt txt-titulo_pagina_login"></h1>
      </header>
      <form
        class="form-login"
        id="id_form_login"
        name="form_login"
        action="javascript:login();"
        onsubmit="return comprobar_form_login();"
        method="post"
      >
        <label for="id_usuario" class="txt txt-label_usuario"></label>
        <input
          type="text"
          id="id_usuario"
          name="usuario"
          onblur="comprobar_usuario();"
        />

        <label
          for="id_contrasena_noencriptada"
          class="txt txt-label_contrasena"
        ></label>
        <input
          type="password"
          id="id_contrasena_noencriptada"
          name="contrasena"
          onblur="comprobar_contrasena({idInput: 'id_contrasena_noencriptada'});"
        />

        <button
          type="submit"
          id="btn-login-uepa"
          class="txt txt-btn_login boton-login"
        ></button>
      </form>
      <nav>
        <a
          href="registro.html"
          class="txt txt-titulo_registrar boton-login"
        ></a>
        <a
          href="#"
          onclick="document.getElementById('modal-recuperar-contrasena').showModal()"
          class="txt txt-recuperar_contrasena boton-login"
        ></a>
      </nav>
    </div>
    <dialog id="modal-recuperar-contrasena">
      <div class="caja-modal" id="id_caja_cambiar_contrasena">
        <div class="cabecera-modal">
          <h2 class="txt txt-recuperar_contrasena"></h2>
          <img
            class="boton-redondo txt txt-titulo_modal_cerrar"
            src="images/close.svg"
            width="40px"
            onclick="document.getElementById('modal-recuperar-contrasena').close()"
          />
        </div>
        <form
          id="id_form_cambiar_contrasena"
          action="javascript:cambiarContrasenaLogin()"
          method="POST"
        >
          <label for="cc_dni" class="txt txt-label_dni"></label>
          <input
            type="text"
            id="cc_dni"
            name="dni"
            onblur="comprobar_dni({idInput: 'cc_dni'})"
            maxlength="9"
          />

          <label
            for="cc_contrasena_noencriptada"
            class="txt txt-label_contrasena"
          ></label>
          <input
            type="password"
            id="cc_contrasena_noencriptada"
            onblur="comprobar_contrasena({idInput: 'cc_contrasena_noencriptada'});"
          />

          <label
            for="cc_contrasena_verificar"
            class="txt txt-label_contrasena_verificar"
          ></label>
          <input
            type="password"
            id="cc_contrasena_verificar"
            onblur="comprobar_contrasena_verificada({ idInput: 'cc_contrasena_noencriptada', idInputVerificar: 'cc_contrasena_verificar' })"
          />
          <button
            type="submit"
            class="txt txt-btn_cambiar_contrasena boton-login"
          ></button>
        </form>
      </div>
    </dialog>
  </body>
</html>
