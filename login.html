<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title class="txt txt-titulo_pagina_login">LOGIN</title>
    <script type="text/javascript" src="js/cookies.js"></script>
    <script type="text/javascript" src="./locale/ES.js"></script>
    <script type="text/javascript" src="./locale/EN.js"></script>
    <script type="text/javascript" src="./locale/GA.js"></script>
    <script type="text/javascript" src="./locale/idioma.js"></script>
    <script type="text/javascript" src="./js/login/login.js"></script>
    <script type="text/javascript" src="./js/md5.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./js/validacionesComunes.js"></script>
    <script type="text/javascript" src="js/ajaxComun.js"></script>
    <script type="text/javascript" src="js/login/cookiesLogin.js"></script>
    <script
      type="text/javascript"
      src="js/gestionusuario/comprobar_errores_usuario.js"
    ></script>
    <script type="text/javascript" src="js/menu/menu.js"></script>
  </head>

  <body
    onload="redirigirLoginTrue(PAGINAS.menu);ponerinvisibleerror();mostrarCambiarContrasena();setLang(readCookie('lang'));insertarMenuAcciones({desconectar: false, volver: false});"
  >
    <header>
      <h1 class="txt txt-titulo_pagina_login"></h1>
    </header>
    <div id="id_caja_superior"></div>
    <div id="id_caja_error">
      <div id="id_texterror" class="txt"></div>
      <img
        src="./images/close.svg"
        width="50"
        height="50"
        onclick="document.getElementById('id_caja_error').style.display = 'none';"
      />
    </div>
    <form
      id="id_form_login"
      name="form_login"
      action="javascript:login();"
      onsubmit="return comprobar_form_login();"
      method="post"
    >
      <label for="id_usuario" class="txt txt-label_usuario"></label>
      <input
        type="text"
        id="id_usuario"
        name="usuario"
        onblur="comprobar_usuario();"
      />
      <br />
      <label for="id_contrasena" class="txt txt-label_contrasena"></label>
      <input
        type="password"
        id="id_contrasena_noencriptada"
        name="contrasena"
        onblur="comprobar_contrasena({idInput: 'id_contrasena_noencriptada'});"
      />
      <br />
      <input type="submit" value="enviar" />
    </form>
    <div>
      <a href="registro.html" class="txt txt-titulo_registrar"></a>
      <a
        href="#"
        onclick="mostrarCambiarContrasena()"
        class="txt txt-recuperar_contrasena"
      ></a>
    </div>
    <form
      id="id_form_cambiar_contrasena"
      action="javascript:cambiarContrasena()"
      method="POST"
    >
      <fieldset id="id_fields_cambiar_contrasena">
        <legend class="txt txt-form_title_registro_usuario"></legend>
        <label for="cc_dni" class="txt txt-label_dni"></label>
        <input
          type="text"
          id="cc_dni"
          name="dni"
          onblur="comprobar_dni({idInput: 'cc_dni'})"
          maxlength="9"
        />
        <br />
        <label
          for="cc_contrasena_noencriptada"
          class="txt txt-label_contrasena"
        ></label>
        <input
          type="password"
          id="cc_contrasena_noencriptada"
          onblur="comprobar_contrasena({idInput: 'cc_contrasena_noencriptada'});"
        />
        <br />
        <label
          for="cc_contrasena_verificar"
          class="txt txt-label_contrasena_verificar"
        ></label>
        <input
          type="password"
          id="cc_contrasena_verificar"
          onblur="comprobar_contrasena_verificada({ idInput: 'cc_contrasena_noencriptada', idInputVerificar: 'cc_contrasena_verificar' })"
        />
        <br />
      </fieldset>
      <button type="submit" class="txt txt-btn_cambiar_contrasena"></button>
    </form>
  </body>
</html>
