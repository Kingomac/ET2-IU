<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title class="txt txt-titulo_pagina_login">LOGIN</title>
  <script type="text/javascript" src="js/cookies.js"></script>
  <script type="text/javascript" src="./locale/ES.js"></script>
  <script type="text/javascript" src="./locale/EN.js"></script>
  <script type="text/javascript" src="./locale/GA.js"></script>
  <script type="text/javascript" src="./locale/idioma.js"></script>
  <script type="text/javascript" src="./js/login/login.js"></script>
  <script type="text/javascript" src="./js/md5.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="./js/validacionesComunes.js"></script>
  <script type="text/javascript" src="js/ajaxComun.js"></script>
  <script type="text/javascript" src="js/login/cookiesLogin.js"></script>
  <script type="text/javascript" src="js/gestionusuario/comprobar_errores_usuario.js"></script>
</head>

<body onload="redirigirLoginTrue(PAGINAS.menu);ponerinvisibleerror();crearSelectIdioma();setLang(readCookie('lang'));">

  <div id='id_caja_superior'>
  </div>
  <h1 class="txt txt-titulo_pagina_login"></h1>

  <div id='id_caja_error'>
    <div id="id_texterror" class='txt'></div><img src="./images/close.svg" width="50" height="50"
      onclick="document.getElementById('id_caja_error').style.display = 'none';" />
  </div>
  <form id='id_form_login' name='form_login' action='javascript:login();' onsubmit='return comprobar_form_login();'
    method='post'>
    <label for="usuario" class="txt txt-label_usuario"></label>
    <input type='text' id='id_usuario' name='usuario' onblur='comprobar_usuario();'></input>
    <br>
    <label class="contrasena" class="txt txt-label_contrasena"></label>
    <input type='password' id='id_contrasena' name='contrasena' onblur='comprobar_contrasena();'></input>
    <br>
    <input type='submit' value='enviar'>
  </form>
  <div>
    <a href="registro.html" class="txt txt-titulo_registrar"></a>
    <a class="txt txt-recuperar_contrasena"></a>
  </div>
</body>

</html>
