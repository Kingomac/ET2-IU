<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/form-gestion.css" />
    <link
      rel="stylesheet"
      media="(orientation: portrait)"
      href="css/general.portrait.css"
    />
    <link
      rel="stylesheet"
      media="(orientation: portrait)"
      href="css/form-gestion.portrait.css"
    />
    <title class="txt txt-titulo_gestion_funcionalidades"></title>
    <script type="text/javascript" src="locale/es.js"></script>
    <script type="text/javascript" src="locale/en.js"></script>
    <script type="text/javascript" src="locale/ga.js"></script>
    <script type="text/javascript" src="locale/idioma.js"></script>
    <script type="text/javascript" src="./js/validacionesComunes.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./js/md5.js"></script>
    <script type="text/javascript" src="js/cookies.js"></script>
    <script type="text/javascript" src="js/ajaxComun.js"></script>
    <script type="text/javascript" src="js/login/cookiesLogin.js"></script>
    <script type="text/javascript" src="js/menu/menu.js"></script>
    <script
      type="text/javascript"
      src="js/gestion-permisos/permisos.js"
    ></script>
    <script type="text/javascript" src="js/gestion-accion/acciones.js"></script>
    <script
      type="text/javascript"
      src="js/gestion-funcionalidad/funcionalidades.js"
    ></script>
    <script
      type="text/javascript"
      src="js/gestionusuario/comprobar_errores_usuario.js"
    ></script>
    <script
      type="text/javascript"
      src="js/gestion-funcionalidad/gestion-funcionalidad.js"
    ></script>
    <script
      type="text/javascript"
      src="js/gestion-funcionalidad/comprobar-errores-funcionalidad.js"
    ></script>
  </head>

  <body
    onload="redirigirLoginFalse(PAGINAS.login);setLang(readCookie('lang'));insertarMenuAcciones();actualizarTablaFuncionalidades();"
  >
    <header>
      <h1 class="txt txt-titulo_gestion_funcionalidades"></h1>
    </header>
    <div class="menu-gestion">
      <img
        src="./images/add.svg"
        class="txt txt-titulo_add boton-fondo-blanco boton-redondo"
        title="AÃ±adir"
        height="60"
        width="60"
        onclick="crearFormAddFuncionalidad();"
      />
      <img
        src="./images/search.svg"
        class="txt txt-titulo_search boton-fondo-blanco boton-redondo"
        title="Buscar"
        height="60"
        width="60"
        onclick="crearFormSearchFuncionalidad();"
      />
    </div>

    <div class="contenedor-tabla">
      <table border="1" id="tabla_funcionalidad">
        <thead id="table_head">
          <tr>
            <th class="txt txt-label_id_funcionalidad">id_funcionalidad</th>
            <th class="txt txt-label_nombre_funcionalidad">
              nombre_funcionalidad
            </th>
            <th class="txt txt-label_descrip_funcionalidad">
              descrip_funcionalidad
            </th>
            <th class="txt txt-titulo_edit"></th>
            <th class="txt txt-titulo_delete"></th>
            <th class="txt txt-titulo_detail"></th>
          </tr>
        </thead>
        <tbody id="table_body"></tbody>
      </table>
    </div>

    <dialog id="form-modal">
      <div class="caja-modal" id="id_caja_formulario_persona">
        <div class="cabecera-modal">
          <h2 id="titulo-form" class="txt txt-titulo_add"></h2>
          <img
            class="boton-redondo"
            width="50"
            src="images/close.svg"
            onclick="document.getElementById('form-modal').close()"
          />
        </div>
        <form
          id="id_form_funcionalidad"
          name="form_funcionalidad"
          method="post"
        >
          <div id="caja_id_funcionalidad">
            <label
              for="id_funcionalidad"
              class="txt txt-label_id_funcionalidad"
            ></label>
            <input
              type="number"
              id="id_funcionalidad"
              name="id_funcionalidad"
            />
          </div>
          <label
            for="nombre_funcionalidad"
            class="txt txt-label_nombre_funcionalidad"
          ></label>
          <input
            type="text"
            id="nombre_funcionalidad"
            name="nombre_funcionalidad"
          />

          <label
            for="descrip_funcionalidad"
            class="txt txt-label_descrip_funcionalidad"
          ></label>
          <textarea
            name="descrip_funcionalidad"
            id="descrip_funcionalidad"
            cols="30"
            rows="10"
            maxlength="200"
          ></textarea>

          <img
            width="50"
            height="50"
            src=""
            alt="submit"
            id="img_form_submit"
          />
        </form>
      </div>
    </dialog>
  </body>
</html>
